<style>
.rating {
	display: inline-block;
	font-size: 0;
}
.rating span {
	padding: 0;
	font-size: 20px;
	line-height: 1;
	color: lightgrey;
}
.rating > span:before {
	content: 'â˜…';
}
.rating > span.active_hover {
	color: gold;
}
.rating > span.active {
	color: gold;
}
.rating > span.other {
	color: black;
}
</style>
<h4>Star Rating:</h4>
<div class="rating">
	<span class="no_active"></span>	
	<span class="no_active"></span>    
	<span class="no_active"></span>  
	<span class="no_active"></span>    
	<span class="no_active"></span>
</div>
</body>
<script>
$(".no_active").hover(function(){
	$(this).prevAll().addBack().addClass('active_hover');
});
$(".no_active").mouseout(function(){
    $(this).prevAll().addBack().removeClass('active_hover'); 
}); 
$(".no_active").click(function(e){
	$(this).prevAll().addBack().removeClass('other'); 
	$(this).prevAll().addBack().addClass('active');
	$(this).nextAll().addClass('other');
});	

</script>
